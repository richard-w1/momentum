{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum - Habit Tracker</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" href="/landing/">
                <img src="{% static 'images/logo.png' %}" alt="Momentum Logo" width="60" height="60" class="d-inline-block align-text-top">
                <span class="fw-bold ms-2">omentum</span>
            </a>

            <!-- Links -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mx-2">
                        <a class="nav-link btn btn-primary text-white px-4" href="/features/">Features</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link btn btn-primary text-white px-4" href="/about/">About</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link btn btn-primary text-white px-4" href="/login/">Login</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a class="nav-link btn btn-primary text-white px-4" href="/signup/">Join Today</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    <div class="container mt-5 pt-5">
        {% if messages %}
            <div id="message-container">
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <!-- Main Content -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- GSAP Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- Custom Animations -->
    <script src="{% static 'js/animations.js' %}"></script>
</body>
</html>
