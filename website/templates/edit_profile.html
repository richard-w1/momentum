{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Edit Profile</h1>
        <form method="post" class="specialform">
            {% csrf_token %}
            {{ form.as_p }}
            {{ custom_form.as_p }}
            <button type="submit" class="btn">Submit</button>
        </form>
    <a href="{% url 'change_password' %}" class="btn">Change Password</a>

</body>
</html>
{% endblock %}
