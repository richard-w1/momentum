{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>All Users</h2>
    <ul class="list-group">
        {% for user in all_users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ user.username }}
                <a href="{% url 'add_friend' user.id %}" class="btn btn-primary btn-sm">Add Friend</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
