{% extends 'base2.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/styles2.css' %}">
</head>
<body>
    <h1>Sign Up</h1>
    <div>
        <form method="post" class="specialform">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </specialform>
    <p>
        Already have an account? 
    </p>
    <a href="{% url 'login' %}" class="btn">Log in</a>
</body>
</html>
{% endblock %}
